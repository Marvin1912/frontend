<div class="container mt-4 exports-shell">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Exports</h2>
    <button mat-icon-button routerLink="/" matTooltip="Back to Home">
      <mat-icon>home</mat-icon>
    </button>
  </div>

  <!-- Export Options Cards -->
  <div class="export-cards-container mt-4">
    <mat-card class="export-card" routerLink="influxdb">
      <mat-card-header>
        <mat-card-title>InfluxDB</mat-card-title>
        <mat-card-subtitle>Export data from InfluxDB buckets</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="card-icon">
          <mat-icon>storage</mat-icon>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">OPEN</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="export-card" routerLink="files">
      <mat-card-header>
        <mat-card-title>Files</mat-card-title>
        <mat-card-subtitle>Quick exports and exported files</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="card-icon">
          <mat-icon>folder</mat-icon>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">OPEN</button>
      </mat-card-actions>
    </mat-card>

    <!-- Placeholder for future exports -->
    <mat-card class="export-card placeholder">
      <mat-card-header>
        <mat-card-title>Future Export</mat-card-title>
        <mat-card-subtitle>Coming soon...</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="card-icon">
          <mat-icon>add_circle_outline</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
