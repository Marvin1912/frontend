<h2 mat-dialog-title>Select an article!</h2>

<mat-dialog-content>
  <div class="d-flex justify-content-center gap-3">
    @for (article of articles; track $index) {
      <button
        mat-flat-button
        style="flex: 1 1 0;
        max-width: 25%"
        [mat-dialog-close]="article"
      >{{ article }}
      </button>
    }
  </div>
</mat-dialog-content>
