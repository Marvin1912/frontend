<div class="h-100 d-flex flex-column border border-black border-1">
  <h4 class="bg-dark-subtle">{{ title || 'n/a' }}</h4>
  <div class="flex-grow-1 overflow-auto px-2">
    <table mat-table [dataSource]="getSortedBookings() || []">

      <ng-container matColumnDef="creditName">
        <th mat-header-cell *matHeaderCellDef>An</th>
        <td mat-cell *matCellDef="let element">{{ element.creditName }}</td>
      </ng-container>

      <ng-container matColumnDef="additionalInfo">
        <th mat-header-cell *matHeaderCellDef>Buchungstext</th>
        <td mat-cell *matCellDef="let element">{{ element.additionalInfo }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Betrag</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="border-top bg-info-subtle mx-2 my-3">
    <strong>Summe: {{ getTotalAmount() | number: '.2' : 'de' }}</strong>
  </div>

</div>
