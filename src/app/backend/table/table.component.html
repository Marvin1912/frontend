<div class="banking-table">
  <div class="table-header">
    <h4 class="table-title">{{ title || 'n/a' }}</h4>
    <button class="sort-button" (click)="toggleSort()"
            matTooltip="Sortierung umschalten ({{ sortDirection === 'desc' ? 'HÃ¶chste zuerst' : 'Niedrigste zuerst' }})">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m21 16-4-4 4m0-5-4-4 4" />
      </svg>
    </button>
  </div>
  <div class="table-content">
    <table mat-table [dataSource]="getSortedBookings() || []">

      <ng-container matColumnDef="creditName">
        <th mat-header-cell *matHeaderCellDef>An</th>
        <td mat-cell *matCellDef="let element">{{ element.creditName }}</td>
      </ng-container>

      <ng-container matColumnDef="additionalInfo">
        <th mat-header-cell *matHeaderCellDef>Buchungstext</th>
        <td mat-cell *matCellDef="let element">{{ element.additionalInfo }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Betrag</th>
        <td mat-cell *matCellDef="let element">{{ element.amount | number: '.2' : 'de' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="action-button" (click)="removeItem(element)"
                  matTooltip="Entfernen">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18"></path>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="table-footer">
    <div class="table-total">
      <span>Summe</span>
      <span class="table-total-amount">{{ getTotalAmount() | number: '.2' : 'de' }}</span>
    </div>
  </div>

</div>
