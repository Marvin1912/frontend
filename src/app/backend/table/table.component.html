<div class="h-100 d-flex flex-column border border-black border-1">
  <div class="d-flex justify-content-between align-items-center bg-dark-subtle p-2">
    <h4 class="m-0">{{ title || 'n/a' }}</h4>
    <button mat-icon-button (click)="toggleSort()"
            matTooltip="Sortierung umschalten ({{ sortDirection === 'desc' ? 'HÃ¶chste zuerst' : 'Niedrigste zuerst' }})">
      <mat-icon>{{ sortDirection === 'desc' ? 'arrow_downward' : 'arrow_upward' }}</mat-icon>
    </button>
  </div>
  <div class="flex-grow-1 overflow-auto px-2">
    <table mat-table [dataSource]="getSortedBookings() || []">

      <ng-container matColumnDef="creditName">
        <th mat-header-cell *matHeaderCellDef>An</th>
        <td mat-cell *matCellDef="let element">{{ element.creditName }}</td>
      </ng-container>

      <ng-container matColumnDef="additionalInfo">
        <th mat-header-cell *matHeaderCellDef>Buchungstext</th>
        <td mat-cell *matCellDef="let element">{{ element.additionalInfo }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Betrag</th>
        <td mat-cell *matCellDef="let element">{{ element.amount | number: '.2' : 'de' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="removeItem(element)"
                  matTooltip="Entfernen">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="border-top bg-info-subtle mx-2 my-3">
    <strong>Summe: {{ getTotalAmount() | number: '.2' : 'de' }}</strong>
  </div>

</div>
