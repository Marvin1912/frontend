<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 h-100 overflow-auto d-flex justify-content-center">
    <div *ngFor="let plant of plants()" class="col-sm-12 col-md-6 col-xl-4 h-100 p-2">
      <mat-card appearance="outlined" class="h-100">
        <mat-card-header>
          <mat-card-title>{{ plant.name }}</mat-card-title>
          <mat-card-subtitle>{{ plant.species }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getImageUrl(plant)" alt="{{ plant.name }}">
        <mat-card-content class="h-100">
          <div class="container h-100">
            <div class="row h-100 d-flex flex-column justify-content-between">
              <div class="col d-flex flex-column align-items-center justify-content-center">
                <mat-card appearance="outlined" class="w-100">
                  <mat-card-header class="sub-header">
                    <mat-card-title class="fs-5">Last watered</mat-card-title>
                  </mat-card-header>
                  <mat-card-content> {{ plant.lastWateredDate | date:'dd.MM.yyyy'}}</mat-card-content>
                </mat-card>
              </div>
              <div class="col d-flex flex-column align-items-center justify-content-center">
                <mat-card appearance="outlined" class="w-100">
                  <mat-card-header class="sub-header">
                    <mat-card-title class="fs-5">Next watered</mat-card-title>
                  </mat-card-header>
                  <mat-card-content> {{ (plant?.nextWateredDate | date:'dd.MM.yyyy') ?? 'n/a' }}</mat-card-content>
                </mat-card>
              </div>
              <div class="col d-flex flex-column align-items-center justify-content-center">
                <mat-card appearance="outlined" class="w-100">
                  <mat-card-header class="sub-header">
                    <mat-card-title class="fs-5">Location</mat-card-title>
                  </mat-card-header>
                  <mat-card-content> {{ plant.location }}</mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="setWateredNow(plant)">Watered</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
